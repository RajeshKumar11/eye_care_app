name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read CHANGELOG
        id: changelog
        run: |
          # Extract changelog for current version
          CHANGELOG=$(sed -n "/## \[${{ steps.get_version.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d')
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            # Eye Care App v${{ steps.get_version.outputs.version }}

            ## What's New
            ${{ steps.changelog.outputs.changelog }}

            ## Downloads

            Choose the appropriate version for your platform:

            - **Android**: Download `eye-care-app-v${{ steps.get_version.outputs.version }}.apk`
            - **Windows**: Download `eye-care-app-windows-v${{ steps.get_version.outputs.version }}.zip`
            - **Linux**: Download `eye-care-app-linux-v${{ steps.get_version.outputs.version }}.tar.gz`
            - **macOS**: Download `eye-care-app-macos-v${{ steps.get_version.outputs.version }}.dmg` (coming soon)
            - **iOS**: Available on TestFlight (coming soon)

            ## Installation

            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for installation instructions.

            ## Full Changelog

            [View full changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false

  build-android-release:
    name: Build Android Release
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/eye-care-app-v${{ needs.create-release.outputs.version }}.apk

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/eye-care-app-v${{ needs.create-release.outputs.version }}.apk
          asset_name: eye-care-app-v${{ needs.create-release.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

  build-windows-release:
    name: Build Windows Release
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path build/windows/runner/Release/* `
            -DestinationPath eye-care-app-windows-v${{ needs.create-release.outputs.version }}.zip

      - name: Upload Windows ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: eye-care-app-windows-v${{ needs.create-release.outputs.version }}.zip
          asset_name: eye-care-app-windows-v${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  build-linux-release:
    name: Build Linux Release
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Linux tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../eye-care-app-linux-v${{ needs.create-release.outputs.version }}.tar.gz *

      - name: Upload Linux tarball to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: eye-care-app-linux-v${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: eye-care-app-linux-v${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
